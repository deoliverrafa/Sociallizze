<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- CONFIGURAÇÕES DO HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TÍTULO -->
    <title>Sociallizze - Início</title>

    <!-- IMPORTANDO OS ICONES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- IMPORTANDO O NORMALIZE -->
    <link rel="stylesheet" href="./public/vendor/normalize/normalize.css">
    <!-- IMPORTANDO O CSS MINIFY -->
    <link rel="stylesheet" href="./public/assets/css/styles.min.css">
</head>

<body>

    <!-- CABEÇALHO -->
    <header class="header">
        <a class="logo" href="index.html">Sociallizze</a>
        <span class="icon material-symbols-outlined">menu</span>
    </header>

    <div class="modal">
        <div class="card">
            <div class="top">
                <h1 class="logo">Soziallizze</h1>
                <span class="icon icon-close material-symbols-outlined">close</span>
            </div>
            <div class="main">
                <form class="form" action="">
                    <input class="input" type="email" name="email" placeholder="E-mail, Telefone ou Nome de Usuário" required>
                    <input class="input" type="password" name="password" placeholder="Senha" required>
                    <div class="container container-error">
                        <p class="text text-error">Mensagem de error</p>
                    </div>
                    <p class="text"><input class="checkbox" type="checkbox" name="showPassword">Mostrar Senha</p>
                    <input class="button button-dark-primary" type="submit" value="ENTRAR">
                </form>
            </div>
            <div class="bottom">
                <p class="text text-bold">Esqueceu a senha?<a class="link link-dark-primary" href="">Recuperar</a></p>
                <p class="text text-bold">Não possui conta?<a class="link link-dark-primary" href="">Registre-se</a></p>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal">
        <!-- BARRA LATERAL -->
        <aside class="left-bar">
            <div class="top">
                <a class="logo" href="index.html">Sociallizze</a>
                <span class="icon icon-close material-symbols-outlined">close</span>
            </div>
            <div class="header">
                <p>testes</p>
            </div>
            <div class="main">
                <a class="item" href="#">
                    <span class="icon material-symbols-outlined">chat</span>
                    Mensagens
                </a>
                <a class="item" href="#">
                    <span class="icon material-symbols-outlined">communities</span>
                    Comunidades
                </a>
                <a class="item" href="#">
                    <span class="icon material-symbols-outlined">group</span>
                    Amigos
                </a>
            </div>
            <div class="bottom">
                <a class="item" href="#">
                    <span class="icon material-symbols-outlined">contact_support</span>
                    Contato
                </a>
                <a class="item" href="#">
                    <span class="icon material-symbols-outlined">help</span>
                    Ajuda
                </a>
                <a class="item" href="#">
                    <span class="icon material-symbols-outlined">info</span>
                    Sobre
                </a>
            </div>
        </aside>
    </div>

    <!-- IMPORTANDO OS SCRIPTS -->
    <script type="module" src="./app/controllers/loginController.js"></script>
    <script type="module" src="./public/assets/js/nav.js"></script>
</body>

</html>
