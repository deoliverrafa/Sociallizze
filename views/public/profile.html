    <link rel="icon" type="image/png" sizes="32x32" href="./../../public/assets/favicon/favicon-32x32.png">

    <!-- TÍTULO -->
    <title>Sociallizze - Perfil</title>
    
    <!-- IMPORTANDO OS ICONES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- IMPORTANDO O NORMALIZE -->
    <link rel="stylesheet" href="./../../public/vendor/normalize/normalize.css">
    <!-- IMPORTANDO O CSS MINIFY -->
    <link rel="stylesheet" href="./../../public/assets/css/styles.min.css">

<body>
    <!-- CABEÇALHO -->
    <header class="header profile">
        <div class="container container-row">
            <a href="./../../index.html">
                <span class="icon icon-close material-symbols-outlined">arrow_back</span>
            </a>
            <h2 class="title title-medium">Perfil</h2>
        </div>
    </header>
    
    <!-- PRINCIPAL -->
    <main class="profile">
        <div>
            <!-- PERFIL -->
            <div class="card container container-column-center">
                <img class="image profile" src="./../../public/assets/images/user/user.png" alt="">
                <div class="container container-row">
                    <p class="text nick text-bold">Nome</p>
                    <img class="image checkmark" src="./../../public/assets/images/user/checkmark_blue.png">
                </div>
                <div class="container container-row">
                    <span class="icon icon-small material-symbols-outlined">location_on</span>
                    <p class="text city">Cidade</p>
                    <span>-</span>
                    <p class="text state">Estado</p>
                </div>
                <div class="container container-row-center">
                    <button class="button button-primary" type="button">
                        <span class="icon material-symbols-outlined">add</span>
                        SEGUIR
                    </button>
                    <button class="button button-dark-primary" type="button">
                        <span class="icon icon-medium material-symbols-outlined">block</span>
                    </button>
                </div>
            </div>
            <!-- SEGUIDORES -->
            <div class="card container container-row-center">
                <div class="container container-column-center">
                    <p class="text text-bold">Nível</p>
                    <p class="text level">Indísponivel</p>
                </div>
                <div class="container container-column-center">
                    <p class="text text-bold">Seguidores</p>
                    <p class="text followers">1000</p>
                </div>
                <div class="container container-column-center">
                    <p class="text text-bold">Seguindo</p>
                    <p class="text following">100</p>
                </div>
            </div>
            <!-- SUB MENU -->
            <div class="card container container-row-center">
                <div class="scroll container container-row">
                    <div class="item container container-row">
                        <span class="icon material-symbols-outlined">text_fields</span>
                        <p class="text text-bold">Postagens</p>
                    </div>
                    <div class="item container container-row">
                        <span class="icon material-symbols-outlined">image</span>
                        <p class="text text-bold">Fotos</p>
                    </div>
                    <div class="item container container-row">
                        <span class="icon material-symbols-outlined">videocam</span>
                        <p class="text text-bold">Vídeos</p>
                    </div>
                    <div class="item container container-row">
                        <span class="icon material-symbols-outlined">edit</span>
                        <p class="text text-bold">Bio</p>
                    </div>
                </div>
            </div>
            <div class="card container container-column-center">
                <div class="item">
                    <span class="icon material-symbols-outlined">edit_square</span>
                    Editar perfil
                </div>
                <div class="item">
                    <span class="icon material-symbols-outlined">favorite</span>
                    Curtidos
                </div>
                <div class="item">
                    <span class="icon material-symbols-outlined">bookmark</span>
                    Favoritos
                </div>
                <div class="item">
                    <span class="icon material-symbols-outlined">block</span>
                    Bloqueados
                </div>
            </div>
            <div class="card container container-row">
                <button class="button logout button-danger" type="button">
                    <span class="icon icon-medium material-symbols-outlined">logout</span>
                    DESLOGAR
                </button>
            </div>
        </div>

        <!-- BIO -->
        <!-- <div class="card container container-column-center">
            <h2 class="title title-primary">BIO</h2>

            </div>
            <div class="container load container-column-center">
                <p class="text loading">ㅤㅤㅤㅤㅤ</p>
            </div>
        </div> -->
    </main>

    <!-- IMPORTANDO OS SCRIPTS -->
    <script src="../../public/assets/js/profile.bundle.js"></script>
    <script src="./../../public/assets/js/nav.js"></script>
    <script src="../../public/assets/js/variables.js"></script>
</body>

</html>
