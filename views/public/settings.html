<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- CONFIGURAÇÕES DO HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bem-vindo à Sociallizze - A plataforma de mídia social criada por brasileiros, feita especialmente para você. Aqui, reunimos pessoas de todas as idades, com um foco especial na galera mais jovem. Compartilhe seus momentos mais incríveis, inspire-se com conteúdo cativante, conecte-se com amigos e faça novas amizades. Junte-se à nossa comunidade diversificada, onde a criatividade e a autenticidade florescem. Sociallizze - O seu espaço para se expressar, se divertir e se conectar.">
    <meta name="author" content="Hexa Company">
    <link rel="canonical" href="https://sociallizze.online/">
    <!-- PALAVRAS CHAVES -->
    <meta name="keywords" content="Sociallizze, Rede Social, Redes Sociais, Hexa Company">
    <!-- FAV ICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./../../public/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../../public/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../../public/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./../../public/assets/favicon/site.webmanifest">
    <!-- LINK DE COMPARTILHAMENTO -->
    <meta property="og:title" content="Sociallizze - Faça login ou registre-se">
    <meta property="og:image" content="https://i.ibb.co/TPX62Rz/og.png">
    <meta property="og:description"
        content="Crie uma conta, ou faça login no Sociallizze. Compartilhe seus momentos mais incríveis, inspire-se com conteúdo cativante, conecte-se com amigos e faça novas amizades. Junte-se à nossa comunidade diversificada, onde a criatividade e a autenticidade florescem. Sociallizze - O seu espaço para se expressar, se divertir e se conectar.">
    <meta property="og:url" content="https://sociallizze.online/">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="627">

    <!-- TÍTULO -->
    <title>Sociallizze - Configurações</title>

    <!-- IMPORTANDO OS ICONES -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- IMPORTANDO O NORMALIZE -->
    <link rel="stylesheet" href="../../public/vendor/normalize/normalize.css">
    <!-- IMPORTANDO O CSS MINIFY -->
    <link rel="stylesheet" href="../../public/assets/css/styles.min.css">
</head>

<body>
    <!-- CABEÇALHO -->
    <header class="header contacts">
        <div class="container container-row">
            <a href="./../../index.html">
                <span class="icon icon-close material-symbols-outlined">arrow_back</span>
            </a>
            <h2 class="logo">Configurações</h2>
        </div>
    </header>

    <!-- PRINCIPAL -->
    <main class="settings">
        <div class="card">
            <div class="container">
                <h2 class="title title-small title-primary">Geral</h2>
                <label class="text text-gray" for="birthday">Selecionar Modo:</label>
                <div class="container container-row">
                    <span class="icon icon-input material-symbols-outlined">routine</span>
                    <select class="select select-icon" name="theme">
                        <option value="Light">Claro</option>
                        <option value="Dark">Escuro</option>
                    </select>
                </div>
                <div class="container">
                    <h2 class="title title-small title-primary">Conta</h2>
                    <p class="text text-checkbox"><input class="checkbox" type="checkbox" checked>Exibir Nacionalidade
                    </p>
                    <p class="text text-checkbox"><input class="checkbox" type="checkbox" checked>Exibir Data de
                        Nascimento</p>
                    <p class="text text-checkbox"><input class="checkbox" type="checkbox" checked>Exibir Número</p>
                    <p class="text text-checkbox"><input class="checkbox" type="checkbox" checked>Exibir E-mail</p>
                    <div class="container container-column">
                        <a class="link link-primary">Alterar senha</a>
                        <a class="link link-danger">Deletar conta</a>
                        <form class="form">
                            <div class="container container-row-center">
                                <span class="icon icon-input material-symbols-outlined">lock</span>
                                <input class="input input-icon" type="password" name="password" placeholder="Senha"
                                    required>
                            </div>
                            <div class="container container-row-center">
                                <span class="icon icon-input material-symbols-outlined">lock</span>
                                <input class="input input-icon" type="password" name="password" placeholder="Nova Senha"
                                    required>
                            </div>
                            <div class="container container-error">
                        <p class="text text-error">Mensagem de error</p>
                    </div>
                            <button class="button save button-dark-primary" type="button">
                                <span class="icon icon-medium icon-white material-symbols-outlined">save</span>
                                SALVAR
                            </button>
                            <button class="button delete button-danger" type="button">
                                <span class="icon icon-medium icon-white material-symbols-outlined">delete</span>
                                DELETAR
                            </button>
                        </form>
                    </div>
                </div>
            </div>
    </main>

    <div class=" container container-column-center" id="loader">
        <h2 class="logo rotate">S</h2>
        <p class="text text-primary text-bold">Carregando...</p>
    </div>


    <!-- MODAL -->
    <div class="modal success">
        <!-- MENSAGEM SUCESSO -->
        <div class="card">
            <div class="card container container-row-between">
                <h1 class="logo">Sociallizze</h1>
                <span class="icon icon-close material-symbols-outlined">close</span>
            </div>
            <div class="card container container-column-">
                <div class="success-animation">
                    <div class="checkmark">
                        <div class="checkmark check">
                            <span class="icon icon-big icon-white material-symbols-outlined">
                                done
                            </span>
                        </div>
                    </div>
                </div>
                <p class="text text-success text-bold text-primary">Conta Criada Com Sucesso!</p>
            </div>
        </div>
    </div>
    <!-- IMPORTANDO OS SCRIPTS -->
    <script type="module" src="../../public/assets/js/settings.bundle.js"></script>
    <script type="module" src="../../public/assets/js/nav.js"></script>
    <script type="module" src="../../public/assets/js/theme.js"></script>
    <script type="module" src="../../public/assets/js/variables.js"></script>
</body>
</html>
